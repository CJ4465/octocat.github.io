<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Dulce Conexión</title>
    <link rel="stylesheet" href="in.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- Logo premium -->
            <div class="register-logo">
                <i class="fas fa-crown"></i>
                <span>Dulce Conexión</span>
            </div>
            
            <h1>Crea tu cuenta</h1>
            <p class="register-subtitle">Únete a nuestra comunidad </p>
            
            <form id="registerForm" class="register-form">
                <!-- Sección de Información Personal -->
                <div class="form-section">
                    <h2><i class="fas fa-user-circle"></i> Información Personal</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Nombre(s)*</label>
                            <input type="text" id="firstName" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido(s)*</label>
                            <input type="text" id="lastName" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthDate">Fecha de Nacimiento*</label>
                        <input type="date" id="birthDate" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
                
                <!-- Sección de Contacto -->
                <div class="form-section">
                    <h2><i class="fas fa-envelope"></i> Datos de Contacto</h2>
                    <div class="form-group">
                        <label for="email">Correo Electrónico*</label>
                        <input type="email" id="email" required>
                        <i class="fas fa-at"></i>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Teléfono</label>
                            <input type="tel" id="phone">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="form-group">
                            <label for="country">País</label>
                            <select id="country">
                                <option value="">Seleccionar</option>
                                <option value="MX">México</option>
                                <option value="CO">Colombia</option>
                                <option value="AR">Argentina</option>
                                <option value="ES">España</option>
                                <option value="US">Estados Unidos</option>
                            </select>
                            <i class="fas fa-globe-americas"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Dirección</label>
                        <textarea id="address" rows="2"></textarea>
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                </div>
                
                <!-- Sección de Seguridad -->
                <div class="form-section">
                    <h2><i class="fas fa-lock"></i> Seguridad</h2>
                    <div class="form-group">
                        <label for="password">Contraseña*</label>
                        <input type="password" id="password" required minlength="8">
                        <i class="fas fa-key"></i>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                        <span class="password-hint">Mínimo 8 caracteres</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña*</label>
                        <input type="password" id="confirmPassword" required>
                        <i class="fas fa-key"></i>
                        <button type="button" class="toggle-password"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                
                <!-- Términos y condiciones -->
                <div class="form-terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="terminos.html">Términos y Condiciones</a> y la <a href="politica.html">Política de Privacidad</a>*</label>
                </div>
                
                <div class="form-newsletter">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">Deseo recibir ofertas exclusivas por correo electrónico</label>
                </div>
                
                <button type="submit" class="register-button">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            
            <div class="register-footer">
                <p>¿Ya tienes una cuenta? <a href="inicio.html" class="gold-link">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
